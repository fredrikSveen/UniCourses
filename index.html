<!DOCTYPE html>
<html>
    <head>
        <title>UniCourses</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="topnav">
            <i class="fa-regular fa-circle-info" style="color: white"></i>
            <a id="help_btn" href="#">Help</a>
            <a id="login_btn" href="#">Log In</a>
            <a id="signup_btn" href="#">Sign up</a>
        </div>

        <div class="content">
            <h1>UniCourses</h1>
            <p>Course reviews from older students of EURECOM</p>
            
            <h3>Search for a course:</h3>
            <div class="search-container">
                <form action="#">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="flex-container">
                <div class="flex-items"><p>Course 1</p></div>
                <div class="flex-items"><p>Course 2</p></div>
                <div class="flex-items"><p>Course 3</p></div>
            </div>
        </div>

        

        <div class="footer">
            <p>Footer</p>
        </div>
    </body>
</html>
